<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--  -->
</head>
<body>
    <div class="container">
        <h1 class="h1">BMI Calculator</h1>
        <form action="">
            <p>
                <label for="height" class="form-label">Height in CM:</label>
                <input type="text" class="form-control" id="height">
            </p>
            <p>
                <label for="weight" class="form-label">weight in KG:</label>
                <input type="text" class="form-control" id="weight">
            </p>
            <button class="btn btn-outline-secondary">Calculate</button>
            <div id="result" class="lead"></div>
            <div id="weight-guide">
                <h3 class="h3">BMI Weight Guide</h3>
                <p class="lead">Under wight = Less Then 18.6</p>
                <p class="lead">Normal Range = 18.6 and 24.9</p>
                <p class="lead">OverWeight = Greater Then 24.9</p>
            </div>
        </form>
    </div>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
